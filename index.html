<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code-editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/88a6dda80a.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="left">
            <label >  <i class="fa-brands fa-html5"></i>html</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-css3-alt"></i>css</label>
            <textarea  id="css-code" onkeyup="run()" ></textarea>
            <label><i class="fa-brands fa-js"></i>js</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
          <label for="">   <i class="fa-solid fa-play"></i>output</label>
         <iframe id="output"></iframe>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
